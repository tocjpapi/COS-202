{% extends "base.html" %}

{% block title %}Create Todo{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4 py-12">
  <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-xl">
    <h2 class="text-2xl font-bold text-center text-d94a3c mb-6">Create a New Todo</h2>
    <form method="post" action="/todos/create" class="space-y-5">
      <div>
        <label for="name" class="block text-gray-700 font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-d94a3c"
        />
      </div>

      <div>
        <label for="description" class="block text-gray-700 font-medium mb-1">Description</label>
        <textarea
          id="description"
          name="description"
          rows="3"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-d94a3c"
        ></textarea>
      </div>

      <div>
        <label for="start_time" class="block text-gray-700 font-medium mb-1">Start Time</label>
        <input
          type="datetime-local"
          id="start_time"
          name="start_time"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-d94a3c"
        />
      </div>

      <div>
        <label for="end_time" class="block text-gray-700 font-medium mb-1">End Time</label>
        <input
          type="datetime-local"
          id="end_time"
          name="end_time"
          required
          class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-d94a3c"
        />
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="bg-[#d94a3c] hover:bg-[#b63c30] text-white font-semibold px-6 py-2 rounded-md transition"
        >
          Create Todo
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
